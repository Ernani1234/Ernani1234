name: Generate Snake Game

on:
  schedule:
    - cron: "0 0 * * *" # Runs every day at midnight
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg?palette=github-dark&color_snake=#ff0000&color_dots=#0d1117,#21262d,#30363d,#484f58,#6e7681&color_empty=#0d1117
            dist/github-snake-dark.svg?palette=github-dark&color_snake=#ff0000&color_dots=#0d1117,#21262d,#30363d,#484f58,#6e7681&color_empty=#0d1117
            dist/github-snake-neon.gif?palette=github-dark&color_snake=#ff0000&color_dots=#0d1117,#1f6feb,#3fb950,#f85149,#ffab00&color_empty=#0d1117

      - name: Upload Snake Animation
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}